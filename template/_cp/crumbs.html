
<fetch using='src/fetcher/BreadcrumbsFetcher' target="crumbs"/>

<table border="0" cellpadding="0" cellspacing="0"  width="100%">
<tr>
  <td class=path style='padding:0 0 0 12px'>
  <list:LIST id='crumbs'>
  &nbsp; &raquo; &nbsp;
  <list:ITEM>
    <a href='{$path}'>{$title}</a>
  <list:separator>
    &nbsp; &raquo; &nbsp;
  </list:separator>
  </list:ITEM>
  </list:LIST>
</td>
</tr>
</table>
