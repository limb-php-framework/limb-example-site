<core:wrap file="_cp/popup.html" in="content_zone">

<h1>Delete news</h1>

<form id='news_form' name='news_form' method='post' runat='server'>

  <active_record:fetch class_path='src/model/News' target="items_to_delete">
    <fetch:param record_ids="{$#request.ids}">
  </active_record:fetch>

  <list:list id='items_to_delete'>
  <table border="0" cellpadding="0" cellspacing="0" class="list" width="100%">
  <tr class=header>
    <th class="left"><core:INCLUDE file='_cp/selector.html'></th>
    <th>Title</th>
    <th>Author</th>
    <th>Date</th>
    <th>Published?</th>
  </tr>
  <tbody>
    <list:ITEM>
    <tr>
      <td class="left"><input type='checkbox' name='ids[]' value='{$id}' class='input'/></td>
      <td>{$title}</td>
      <td>{$author.login}</td>
      <td>{$news_date|i18n_date:"", "stamp", "", "%d.%m.%Y %H:%M"}</td>
      <td><core:OPTIONAL for='is_published'>Yes</core:OPTIONAL><core:DEFAULT for='is_published'>No</core:DEFAULT></td>
    </tr>
    </list:ITEM>
  </tbody>
  </table>
  </list:LIST>

  <core:include file='_cp/delete_common_elements.html'>

</form>

</core:wrap>
