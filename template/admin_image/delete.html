<core:wrap file="_cp/popup.html" in="content_zone">

<h1>Delete images</h1>

<form id='delete_form' name='delete_form' method='post' runat='server'>

  <active_record:fetch class_path='src/model/Node' target="items_to_delete">
    <fetch:param record_ids="{$#request.ids}">
  </active_record:fetch>

  <list:list id='items_to_delete'>
  <table cellspacing=0 cellpadding=0 class='list'>
  <tr class='header'>
    <th class='left'><core:include file='_cp/selector.html'></th>
    <th>Image</th>
    <th>Title</th>
  </tr>
  <tbody>
    <list:ITEM>
    <tr>
      <td class='left'><input type='checkbox' name='ids[]' value='{$id}' class='input'/></td>
      <td align='center'><img src='{$object.icon.show_url}'/></td>
      <td>{$title}</td>
    </tr>
    </list:ITEM>
  </tbody>
  </table>
  </list:LIST>

  <core:include file='_cp/delete_common_elements.html'>

</form>

</core:wrap>
