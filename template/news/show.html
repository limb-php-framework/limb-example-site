<active_record:fetch class_path='src/model/News' target="news" first="true">
  <fetch:param record_id='{$#request.id}'>
</active_record:fetch>

<core:datasource id='news'>

<core:wrap file="page.html" in="content_zone">

<h1>{$title}</h1>

<span class='posted'>submitted by <b>{$author.login}</b> on {$news_date|i18n_date:"", "stamp", "", "%d.%m.%Y %H:%M"}</span>

{$content|raw}

</core:wrap>

</core:datasource>
