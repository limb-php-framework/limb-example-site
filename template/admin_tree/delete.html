<core:wrap file="_cp/popup.html" in="content_zone">

<h1>Delete tree nodes</h1>

<form id='delete_form' name='delete_form' method='post' runat='server'>

  <active_record:fetch class_path='src/model/Node' target="items_to_delete">
    <fetch:param record_ids="{$#request.ids}">
  </active_record:fetch>

  <list:list id='items_to_delete'>
  <table cellpadding="0" cellspacing="0" class="list">
  <thead>
  <tr>
    <th><core:INCLUDE file='_cp/selector.html'></th>
    <th>Title</th>
  </tr>
  </thead>
  <tbody>
    <list:ITEM>
    <tr>
      <td><input type='checkbox' name='ids[]' value='{$id}' class='input'/></td>
      <td>{$title}</td>
    </tr>
    </list:ITEM>
  </tbody>
  </table>
  </list:LIST>

  <core:include file='_cp/delete_common_elements.html'>

</form>

</core:wrap>
