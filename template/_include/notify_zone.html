<fetch using='limb/web_app/src/fetcher/lmbSessionMessageBoxFetcher' target='session_messages' />
<list:list id='session_messages'>
<div id='notify_zone' class='notify_zone'>
  <list:ITEM>
  <core:OPTIONAL for='is_error'><div class='error'>{$text}</div></core:OPTIONAL>
  <core:OPTIONAL for='is_message'><div class='message'>{$text}</div></core:OPTIONAL>
  </list:ITEM>
</div>
</list:list>
